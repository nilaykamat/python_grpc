## shipment_service.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: shipment
  namespace: istio-system
  labels:
    app: shipment
spec:
  type: NodePort
  ports:
  - port: 50051
    protocol: TCP
    name: grpc
    targetPort: 50051
  selector:
    app: shipment
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: shipment
  namespace: istio-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shipment
  template:
    metadata:
      labels:
        app: shipment
    spec:
        containers:
        - name: shipment
          image: gcr.io/grcp-on-gke/grpc-microservice/shippment:istio_nossl
          imagePullPolicy: Always
          ports:
          - containerPort: 50051
            name: ship-port
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "64Mi"
              cpu: "250m"
