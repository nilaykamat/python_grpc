## nginx_ingress_gRPC_rules.yaml

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/grpc-backend: "true"
  name: gship-ingress-grpc
  namespace: kube-system
spec:
  tls:
  - hosts:
    - gship.example.com
    secretName: gship-secret
  rules:
  - host: gship.example.com
    http:
      paths:
      - path: /Vessel.GetVessel
        backend:
          serviceName: vessel
          servicePort: 50052
      - path: /Vessel/GetVessel
        backend:
          serviceName: vessel
          servicePort: 50052
      - path: /Shipping.GetConsignment
        backend:
          serviceName: consignment
          servicePort: 50051
      - path: /Shipping/GetConsignment
        backend:
          serviceName: consignment
          servicePort: 50051
      - path: /Shipping.GetVesselForConsignment
        backend:
          serviceName: consignment
          servicePort: 50051
      - path: /Shipping/GetVesselForConsignment
        backend:
          serviceName: consignment
          servicePort: 50051
