apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: server1
  namespace: py-grpc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server1
  template:
    metadata:
      labels:
        app: server1
    spec:
        containers:
        - name: server1
          image: gcr.io/gcptraining-17042017/python-grpc-microservice/server1:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 50051
            name: server1-port
